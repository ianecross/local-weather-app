    Requirements for this assignment:
      - User can see the weather in their current location.
      - User can see a different icon or background image (e.g. snowy mountain, hot desert) depending on the weather.
      - User can push a button to toggle between Fahrenheit and Celsius.
    Assignment Completed. v1.0 27/12/2017:
      - Responsive deisgn using JavaScript, jQuery, HTML5, CSS, Bootstrap, Owl 2 Carousel JS Plugin,Google Maps and Open Weather Map Org API. 
      - Five day wetaher forecast for user location on page load
      - Five Day Forecast for any location selected via mouse click on the map
      - Corresponding icon and temperature value changes for differing times and dates
      - Button to convert celsius into fahrenheit and viceversa
      - Image from Google places API displayed of a nearby place to the coordinates selected on the map
